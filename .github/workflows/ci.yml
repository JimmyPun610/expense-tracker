name: Angular CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      # npm ci is recommended for CI environments as it strictly follows package-lock.json
      run: npm ci

    - name: Run Linter
      run: npm run lint

    - name: Build Application
      run: npm run build -- --base-href=/${{ github.event.repository.name }}/

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/app/browser/

  deploy:
    needs: build-and-test
    # Only deploy when pushing to the main branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
